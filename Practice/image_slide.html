<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider app</title>
    <link rel="stylesheet" href="image_slide.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="https://e7.pngegg.com/pngimages/476/159/png-clipart-pokemon-pikachu-pikachu-pokemon-games-pokemon-thumbnail.png"/></div>
            <div class="slide"><img src="https://e7.pngegg.com/pngimages/971/475/png-clipart-pokemon-pokemon.png"/></div>
            <div class="slide"><img src="https://e7.pngegg.com/pngimages/979/917/png-clipart-pokemon-pokemon.png"/></div>
        </div>
        
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    <script src="image_slide.js"></script>
</body>
</html>
